<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h1">
      <center><h1 class="h1__inner">Choose rock, paper or Scissors</h1></center>
    </div>
    <div class="rock-father">
      <img src="images/4-8-RR-scaled.jpg" class="rock" alt="Rock image" />
    </div>
    <div class="paper-father">
      <img
        src="images/paper-white-300x200.jpg"
        alt="many images"
        class="paper"
      />
    </div>
    <div class="scissors-father">
      <img
        src="images/6624d7e9ec000c34c196155549d322b8.jpg"
        alt="scissors"
        class="scissors"
      />
    </div>
    <div class="player">
      <h1 class="your-score score">Your Score :</h1>
    </div>
    <div class="computer">
      <h1 class="computer-score score">Computer Score :</h1>
    </div>
    <h1 class="left">0</h1>
    <h1 class="right">0</h1>
    <div id="center-container">
      <h2 id="result"></h2>
      <h2 id="result2"></h2>
    </div>
    <script src="main.js"></script>
  </body>
</html>
